<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { margin:0; background:#f3f6f9; }
      .wrap { padding:24px; }
      .card { max-width:640px; margin:auto; background:#ffffff; border:1px solid #e6e8ec; border-radius:12px; padding:24px; }
      .logo { text-align:center; margin-bottom:20px; }
      .logo img { max-width:160px; height:auto; }
      h1 { font:600 20px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; margin:0 0 12px; color:#0f172a; }
      h2 { font:600 16px/1.25 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; margin:20px 0 8px; color:#0f172a; }
      p, li { font:400 15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; color:#111827; margin:0 0 12px; }
      a { color:#0ea5e9; text-decoration:none; }
      a.button { display:inline-block; background:#0ea5e9; color:#fff !important; text-decoration:none; padding:10px 16px; border-radius:8px; font-weight:600; }
      .meta { color:#64748b; font-size:13px; }
      .hr { height:1px; background:#e6e8ec; margin:20px 0; }
      .footer { max-width:640px; margin:12px auto 0; text-align:center; color:#64748b; font:400 12px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="logo">
          <img src="{{baseUrl}}/TuningHelpdesk.png" alt="Tuning Helpdesk logotyp" />
        </div>

        {{{content}}}

        <div class="hr"></div>
        <p class="meta">
          Skickat av Tuning Helpdesk •
          <a href="{{baseUrl}}">www.tuninghelpdesk.com</a>
        </p>
      </div>
      <div class="footer">
        Du får detta mail eftersom du har ett konto hos Tuning Helpdesk.
      </div>
    </div>
  </body>
</html>
